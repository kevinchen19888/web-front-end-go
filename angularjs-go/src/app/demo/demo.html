<!doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
  <meta charset="UTF-8">
  <title>第一个AngularJS程序</title>
</head>
<body ng-app="myapp">
<div ng-controller="HelloController">
  <h2>你好 ！第一个{{helloTo.title | lowercase}}程序示例</h2>
  <h3>名称:{{name}},数量:{{amount | currency}}</h3>
</div>

<div ng-init="quantity=1;cost=30; student={firstname:'李',lastname:'刚',rollno:101};marks=[82,91,78,77,64]">
  <p>{{quantity}}</p>
  <p>{{student.firstname}}</p>
  <p>{{marks[1]}}</p>
</div>
<div ng-controller="studentController">
  <p>fullName:{{student.fullName()}}</p>
</div>


<script>
  angular.module("myapp", [])
    .controller("HelloController", function ($scope) {
      $scope.helloTo = {};
      $scope.helloTo.title = "AngularJS";
      $scope.name = "James";
      $scope.amount = 100;
    })
    .controller("studentController", function studentController($scope) {
        $scope.student = {
          firstName: "李",
          lastName: "四",
          fullName: function () {
            var studentObject;
            studentObject = $scope.student;
            return studentObject.firstName + " " + studentObject.lastName;
          }
        };
      });

</script>
