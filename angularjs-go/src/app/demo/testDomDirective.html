<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

</head>
<body>
<html>
<head>
  <title>AngularJS HTML DOM 示例</title>
</head>
<body>
<h2>AngularJS HTML DOM 应用示例</h2>
<div ng-app="">
  <table border="0">
    <tr>
      <td><input type="checkbox" ng-model="enableDisableButton">Disable Button</td>
      <td>
        <button ng-disabled="enableDisableButton">点击我!</button>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" ng-model="showHide1">显示按钮</td>
      <td>
        <button ng-show="showHide1">Click Me!</button>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" ng-model="showHide2">隐藏按钮</td>
      <td>
        <button ng-hide="showHide2">Click Me!</button>
      </td>
    </tr>
    <tr>
      <td><p>Total click: {{ clickCounter }}</p></td>
      <td>
        <button ng-click="clickCounter = clickCounter + 1">点击我!</button>
      </td>
    </tr>
  </table>
</div>
</body>
</html>


</body>
</html>
